<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../js/phaser-creature.min.js"></script>
</head>
<body>
    <script>
        var game = new Phaser.Game(800,600,Phaser.WEBGL,'phaser-example',{preload:preload, create: create});

        function preload(){
            game.load.image('sky','../assets/background/sky.png');
            game.load.image('dragonTexture','../assets/dragon/dragon.png');
            game.load.json('dragonMesh','../assets/dragon/dragon.json');
        }

        var dragon = null;
        function create(){

            game.add.image(0,0,'sky');

            dragon = game.add.creature(450,350,'dragonTexture','dragonMesh');
            dragon.scale.set(25.0);
            dragon.play(true);// true = loop
        }
    </script>
</body>
